<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-bar w3-black">
  <button class="w3-bar-item w3-button" onclick="openTabVert('Client info')">Client info</button>
  <button class="w3-bar-item w3-button" onclick="openTabVert('Issue info')">Issue info</button>
  <button class="w3-bar-item w3-button" onclick="openTabVert('Technician')">Technician</button>
</div>

<div id="Client info" class="w3-container city">
  <h2>Client info</h2>
  <p>London is the capital city of England.</p>
</div>

<div id="Issue info" class="w3-container city" style="display:none">
  <h2>Issue info</h2>
  <p>Paris is the capital of France.</p> 
</div>

<div id="Technician" class="w3-container city" style="display:none">
  <h2>Technician</h2>
  <p>Tokyo is the capital of Japan.</p>
</div>

<script>
function openTabVert(tabName) {
  var i;
  var x = document.getElementsByClassName("tab");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  document.getElementById(tabName).style.display = "block";  
}
</script>

</body>
</html>
